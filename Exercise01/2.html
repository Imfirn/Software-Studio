<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 001-02</title>
    <style>
        .Question {
          width: 16%;
          height: 100px;
        
        
        }
      </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><i>Contact Information</i></legend>
        <div>
          <label for="fname">First name:</label>
          <input type="text" id="fname" name="fname" />
        </div>
        <div>
          <label for="lname">Last name:</label>
          <input type="text" id="lname" name="lname" />
        </div>
        <div>
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" />
        </div>
      </fieldset>
      <fieldset>
        <legend><i>Competition Question</i></legend>
       How tall is the Eiffel Tower in Paris, France?

        <div>
          <input type="radio" id="tall1" name="tallE" value="584" />
          <label for="tall1">584ft</label>
        </div>
        <div>
          <input type="radio" id="tall2" name="tallE" value="784" />
          <label for="tall2">784ft</label>
        </div>
        <div>
          <input type="radio" id="tall3" name="tallE" value="984" />
          <label for="tall3">984ft</label>
        </div>
        <div>
          <input type="radio" id="tall4" name="tallE" value="1184" />
          <label for="tall4">1184ft</label>
        </div>
      </fieldset>
      <fieldset>
        <legend><i>Tiebreaker Question</i></legend>
       In 25 words or less, say why you would like to win $10,000:<br/>
     
       <textarea class="Question"> </textarea>

       
      </fieldset>
      <fieldset>
        <legend><i>Enter competition</i></legend>
         
       <input type="submit" value="Enter Competition"></input>

       
      </fieldset>
    </form>
  </body>
</html>
